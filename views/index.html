<body ng-app="myapp" ng-controller="studentController" class="container" > <br />
    <h1>Student Information:</h1>
    <form class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
        <div class="form-group">
            <label for="Name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" class="form-control" ng-model="student.firstName" placeholder="enter your first name" />
            </div>
            <div class="col-sm-3"></div>

        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">email</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" class="form-control" ng-model="student.lastName" placeholder="enter your lastname" />
            </div>
            <div class="col-sm-3"></div>
        </div>
      
        <input type="submit" value="Save" class="btn btn-info col-sm-offset-3" ng-show="submit"/> 
        <input type="submit" value="update" ng-click="update()" class="btn btn-primary" ng-show="update" /> 
        <input type="submit" value="cancel" ng-click="cancel()" class="btn btn-danger" ng-show="cancel"/>
    </form><br><br>
    <div class="container">
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ummella</td>
                <td>varalakshmi</td>
                <td>
                    <button class="btn btn-info" value="edit">Edit</button>
                    <button class="btn btn-danger" value="remove">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
} );
</script>
<script type="text/javascript">
    var app=angular.module('myapp',[])
    app.controller('studentController',['$scope','$http',function($scope,$http){
         $scope.submit=true;
         $scope.update=false;
         $scope.cancel=false;
         
         $http:({
            method:'get'
            url:'getuser'
         }).then(function successCallback(response){
            $scope.students=response.data
        },function errorCallback(response){
            alert("error,please try again");
         });

    }]);
</script>
</html>
